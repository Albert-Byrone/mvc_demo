{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
    <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
        <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
            {% for post in post %}
            <div class="col">
                <div class="card h-100 shadow-sm"> <img src="{{ post.image_url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="clearfix mb-3"> <span class="float-start badge rounded-pill bg-primary">Likes</span>
                            <span class="float-end price-hp">{{ post.likes }}</span>
                        </div>
                        <h5 class="card-title">{{post.text }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock content %}
